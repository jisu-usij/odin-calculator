<!DOCTYPE html>
<html lang="en" style="background-color: black; color: white;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="./javascript.js" defer></script>
</head>
<body>
  <div class="display">12345678</div>
  <div class="number-container">
    <div class="number-row-1">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>
    <div class="number-row-2">
      <button>4</button>
      <button>5</button>
      <button>6</button>
    </div>
    <div class="number-row-3">
      <button>7</button>
      <button>8</button>
      <button>9</button>
    </div>
    <div class="number-row-4">
      <button>0</button>
    </div>
  </div>
  <div class="function-container">
    <button>+</button>
    <button>-</button>
    <button>*</button>
    <button>/</button>
    <button>=</button>
    <button>CLEAR</button>
  </div>
</body>
</html>
